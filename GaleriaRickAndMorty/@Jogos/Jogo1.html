<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste Mini Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #game-container {
            display: inline-block;
            position: relative;
        }

        #image-container {
            overflow: hidden;
            height: 30px;
            width: 200px;
            margin: 0 auto;
            transition: height 0.3s ease;
            position: relative;
        }

        #character-img {
            width: 200px;
            display: block;
        }

        #success-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: rgba(0, 255, 0, 0.28);
            display: none;
            z-index: 2;
        }

        #guess-section {
            margin-top: 10px;
        }

        input[type="text"] {
            padding: 8px;
            width: 200px;
            border: none;
            outline: none;
            box-shadow: none;
        }

        button {
            padding: 8px 12px;
            margin-left: 5px;
        }

        #feedback {
            margin-top: 10px;
            font-weight: bold;
        }

        #win-message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        #play-again-btn {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            display: none;
        }

        #suggestions {
            width: 210px;
            margin: 0 auto;
            text-align: left;
            border: 1px solid #ccc;
            background: #fff;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            z-index: 3;
        }

        #guess-section ul {
            border: none;
        }
    </style>
</head>

<body>

    <h2>Quem √© esse personagem?</h2>

    <div id="game-container">
        <div id="image-container">
            <div id="success-overlay"></div>
            <img id="character-img" src="" alt="Personagem">
        </div>

        <div id="guess-section">
            <input type="text" id="guess" placeholder="Digite o nome">
            <ul id="suggestions" style="list-style: none; padding: 0; margin-top: 5px;"></ul>
            <button onclick="checkGuess()">Chutar</button>
            <p id="feedback"></p>
        </div>

        <div id="win-message">üéâ Parab√©ns, voc√™ acertou o personagem!</div>
        <button id="play-again-btn" onclick="loadCharacter()">Jogar novamente</button>

        <script>
            const fetchApi = (value) => {
                const result = fetch(`https://rickandmortyapi.com/api/character/${value}`)
                    .then((res) => res.json())
                    .then((data) => {
                        console.log(data);
                        return data;
                    });

                return result;
            }

            const keys = ['name', 'status', 'species', 'gender', 'origin', 'episode'];
            const newKeys = {
                name: 'Nome',
                status: 'Status',
                species: 'Esp√©cie',
                gender: 'G√™nero',
                origin: 'Planeta de origem',
                episode: 'Epis√≥dios',
            }

            const revealSteps = [30, 60, 90, 120, 150, 180, 210];
            let revealStep = 0;
            let correctAnswer = "";

            async function loadCharacter() {
                const response = await fetch("https://rickandmortyapi.com/api/character");
                const data = await response.json();

                const characters = data.results;
                const randomIndex = Math.floor(Math.random() * characters.length);
                const selectedCharacter = characters[randomIndex];

                document.getElementById("character-img").src = selectedCharacter.image;
                correctAnswer = selectedCharacter.name.toLowerCase();

                // Resetar estado do jogo
                document.getElementById("image-container").style.height = revealSteps[0] + "px";
                document.getElementById("feedback").textContent = "";
                document.getElementById("guess").value = "";
                document.getElementById("success-overlay").style.display = "none";
                document.getElementById("win-message").style.display = "none";
                document.getElementById("play-again-btn").style.display = "none";
                revealStep = 0;
            }

            function checkGuess() {
                const guessInput = document.getElementById("guess");
                const userGuess = guessInput.value.toLowerCase().trim();
                const feedback = document.getElementById("feedback");

                if (!userGuess) {
                    feedback.textContent = "Digite um nome antes de chutar!";
                    return;
                }

                if (userGuess === correctAnswer) {
                    feedback.textContent = "";
                    document.getElementById("success-overlay").style.display = "block";
                    document.getElementById("win-message").style.display = "block";
                    document.getElementById("play-again-btn").style.display = "inline-block";

                    // Mostrar imagem completa ao acertar
                    document.getElementById("image-container").style.height = "auto";
                } else {
                    feedback.innerHTML = `‚ùå Voc√™ chutou: "${userGuess}". Tente novamente!`;

                    if (revealStep < revealSteps.length - 1) {
                        revealStep++;
                        document.getElementById("image-container").style.height = revealSteps[revealStep] + "px";
                    }
                }

                // Limpar input e sugest√µes ap√≥s o chute
                guessInput.value = "";
                guessInput.focus();
                document.getElementById("suggestions").innerHTML = "";
            }


            const guessInput = document.getElementById("guess");
            const suggestionsList = document.getElementById("suggestions");

            guessInput.addEventListener("input", async () => {
                const query = guessInput.value.toLowerCase().trim();
                suggestionsList.innerHTML = "";

                if (query.length < 2) return;

                try {
                    const response = await fetch(`https://rickandmortyapi.com/api/character/?name=${query}`);
                    const data = await response.json();

                    if (data.results) {
                        const suggestions = data.results.slice(0, 5); // mostra no m√°ximo 5 sugest√µes
                        suggestions.forEach((character) => {
                            const li = document.createElement("li");
                            li.textContent = character.name;
                            li.style.cursor = "pointer";
                            li.style.padding = "4px";
                            li.style.borderBottom = "1px solid #ccc";

                            li.addEventListener("click", () => {
                                guessInput.value = character.name;
                                suggestionsList.innerHTML = "";
                            });

                            suggestionsList.appendChild(li);
                        });
                    }
                } catch (error) {
                    console.error("Erro ao buscar sugest√µes:", error);
                }
            });

            loadCharacter();
        </script>

</body>

</html>
