    <script>
        const container = document.getElementById('favoritosContainer');
        let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];

        function criarCardFavorito(character) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.style.backgroundColor = 'rgb(65, 180, 201)';
            card.style.color = 'white';
            card.dataset.id = character.id;

            card.innerHTML = `
      <img src="${character.image}" alt="${character.name}" />
      <h3>${character.name}</h3>
      <p>Status: ${character.status}</p>
      <button class="favoritar salvo" aria-label="Remover favorito">
        <svg width="24" height="24" viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" data-icon="favoritos">
          <path d="M15.6001 3.91998C14.268 3.92397 12.9849 4.42297 12 5.32001C11.2277 4.61746 10.2676 4.15485 9.23679 3.98858C8.20602 3.82231 7.1491 3.95955 6.19498 4.3836C5.24087 4.80765 4.43081 5.50018 3.8635 6.37671C3.29619 7.25324 2.99614 8.27591 3.00004 9.32C3.00004 15.77 12 20.14 12 20.14C12 20.14 21 15.77 21 9.32C21 7.88784 20.4311 6.51434 19.4184 5.50165C18.4057 4.48895 17.0322 3.91998 15.6001 3.91998Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="red"/>
        </svg>
      </button>
    `;
            return card;
        }

        function renderFavoritos() {
            container.innerHTML = '';
            favoritos.forEach(character => {
                const card = criarCardFavorito(character);
                container.appendChild(card);
            });
        }

        container.addEventListener('click', e => {
            if (e.target.closest('.favoritar')) {
                const btn = e.target.closest('.favoritar');
                const card = btn.closest('.card');
                const id = +card.dataset.id;

                favoritos = favoritos.filter(fav => fav.id !== id);
                localStorage.setItem('favoritos', JSON.stringify(favoritos));
                renderFavoritos();
            }
        });

        renderFavoritos();
    </script>
